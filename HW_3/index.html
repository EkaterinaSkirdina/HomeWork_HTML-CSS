<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="top">
      <div class="header">
        <div class="header__nav">
          <img class="logo__img" src="img/header__logo.svg" alt="logo" /><span
            class="logo__text"
            >GrowBe</span
          >
          <a class="nav__link" href="#">Home</a>
          <a class="nav__link" href="#">About Us</a>
          <a class="nav__link" href="#">Services</a>
          <a class="nav__link" href="#"
            >Features
            <svg
              width="8"
              height="5"
              viewBox="0 0 8 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1 1L4 4L7 1"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <a class="nav__link" href="#">Team</a>
          <a class="nav__link" href="#">Blog</a>
          <a class="nav__link" href="#">Contact</a>
        </div>
        <div class="top__content">
          <div class="top__info">
            <h1 class="tytle">SEO & Digital Marketing For Your Website.</h1>
            <h4 class="subtytle">
              Provide all kind of seo services and help to improve seo ranking.
              Globally incubate standards.
            </h4>
            <div class="buttons">
              <button>Start Now</button>
              <a href="#" class="buttons__link">Watch Video</a>
            </div>
            <img
              src="img/Content__Image.svg"
              alt="content image"
              class="content__img"
            />
          </div>
          <div class="logos">
            <img src="img/logos1.svg" alt="logos1" />
            <img src="img/logos2.svg" alt="logos2" />
            <img src="img/logos3.svg" alt="logos3" />
            <img src="img/logos4.svg" alt="logos4" />
            <img src="img/logos5.svg" alt="logos5" />
            <img src="img/logos6.svg" alt="logos6" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
